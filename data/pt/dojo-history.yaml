# História do Dojo (Opcional)
# História específica e narrativa deste dojo

history:
  founding:
    year: 2010
    story: |
      O Dojo Sakura Goju-Ryu foi fundado em 2010 pelo Sensei Hiroshi Yamamoto 
      após seu retorno de treinamento intensivo em Okinawa, Japão. Tendo 
      estudado sob o lendário Morio Higaonna Sensei por mais de cinco anos, 
      Sensei Yamamoto procurou trazer o autêntico Goju-Ryu de Okinawa para 
      a Grande São Paulo.
      
  milestones:
    - year: 2012
      event: "Primeiro aluno alcançou faixa preta"
      description: "Maria Rodriguez tornou-se a primeira faixa preta formada no dojo"
      
    - year: 2015
      event: "Reconhecimento Oficial da IOGKF"
      description: "Dojo recebeu reconhecimento oficial da Federação Internacional de Karatê-do Goju-Ryu de Okinawa"
      
    - year: 2018
      event: "Lançamento do Programa Juvenil"
      description: "Expandiu para incluir programas abrangentes de artes marciais para jovens"
      
    - year: 2020
      event: "Inovação em Treinamento Virtual"
      description: "Adaptou-se com sucesso ao treinamento online durante a pandemia mantendo valores tradicionais"
      
    - year: 2023
      event: "Celebração do 10º Aniversário"
      description: "Comemorou 10 anos de treinamento tradicional de karatê com visita do Higaonna Sensei do Japão"
      
  philosophy:
    mission: |
      Nossa missão é preservar e transmitir o espírito autêntico e as 
      técnicas do karatê Goju-Ryu de Okinawa, promovendo crescimento pessoal, 
      disciplina e respeito em todos os nossos alunos.
      
    values:
      - "Respeito pela tradição e herança"
      - "Compromisso com aprendizado contínuo"
      - "Construção de caráter forte e disciplina"
      - "Criação de uma comunidade solidária"
      - "Equilíbrio entre mente, corpo e espírito"
      
  notable_achievements:
    - "Mais de 50 faixas pretas concedidas"
    - "Múltiplos campeões de torneios"
    - "Recipiente do prêmio de serviço comunitário 2019"
    - "Destaque na Revista de Artes Marciais 2021"
    - "Dojo anfitrião do seminário anual da IOGKF Costa Oeste"
    
  future_vision: |
    Olhando para o futuro, o Dojo Sakura Goju-Ryu permanece comprometido em 
    ser um pilar das artes marciais tradicionais na Grande São Paulo. Continuamos 
    a honrar nossas raízes de Okinawa enquanto adaptamos nossos métodos de ensino 
    para servir estudantes modernos que buscam treinamento autêntico de artes marciais.

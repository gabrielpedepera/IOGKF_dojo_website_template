baseURL = "https://example.com"
languageCode = "en-us"
title = "Sample Dojo"
theme = "ananke"
defaultContentLanguage = "en"

# Pagination configuration
[pagination]
  pagerSize = 3

# Languages configuration
[languages]
  [languages.en]
    title = "Sample Dojo"
    weight = 1
    contentDir = "content"
    languageName = "English"
    
  # Prepare structure for additional languages (example: Portuguese)
  # [languages.pt]

{{/* Language switcher dropdown */}}
{{ if and (gt (len .Site.Languages) 1) (not (site.Params.hide_language_switcher)) }}
<div class="language-switcher dib {{ compare.Conditional (compare.Eq $.Site.Language.LanguageDirection "rtl") "ml3" "mr3" }}">
    <div class="dropdown relative">
        <button
            class="dropbtn f5 fw4 white-90 no-underline ba b--white-40 br2 pa2 hover-bg-white-10 pointer bg-transparent">
            üåê {{ .Site.Language.LanguageName }} ‚ñº
        </button>
        <div class="dropdown-content absolute dn bg-white ba b--gray br2 mt1" style="min-width: 160px; z-index: 999;">
            {{ range .Site.Languages }}
            {{ if ne .Lang $.Site.Language.Lang }}
            <a href="/{{ .Lang }}/" class="db pa3 link dark-gray hover-bg-light-gray">
                {{ .LanguageName }}
            </a>
            {{ else }}
            <span class="db pa3 bg-light-gray gray">
                {{ .LanguageName }} ‚úì
            </span>
            {{ end }}
            {{ end }}
        </div>
    </div>
</div>

<style>
    .dropdown:hover .dropdown-content {
        display: block;
    }

    .dropdown-content {
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
    }

    .dropdown-content a:hover {
        background-color: #f1f1f1;
    }
</style>
{{ end }}
